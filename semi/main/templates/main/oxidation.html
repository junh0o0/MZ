<script src="https://3Dmol.org/build/3Dmol-min.js"></script>

<script>
let viewer;
let currentFrame = 0;
let maxFrames = 0;
let animationInterval = null;

fetch("{% static 'traj/oxidation_final.xyz' %}")
  .then(res => res.text())
  .then(data => {
    viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });
    viewer.addModelsAsFrames(data, "xyz");
    viewer.setStyle({}, { sphere: { colorscheme: "Jmol" } });
    viewer.zoomTo();
    viewer.render();
    maxFrames = 200; // 
    startAnimation();
  });

function startAnimation() {
  if (animationInterval) clearInterval(animationInterval);
  animationInterval = setInterval(() => {
    viewer.setFrame(currentFrame);
    viewer.render();
    currentFrame = (currentFrame + 1) % maxFrames;
  }, 100);
}

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const chatLog = document.getElementById('chatLog');
  const userMessage = input.value.trim();

  if (!userMessage) return;

  chatLog.innerHTML += `<div><strong>ë‚˜:</strong> ${userMessage}</div>`;

  })
  .then(res => res.json())
  .then(data => {

    chatLog.scrollTop = chatLog.scrollHeight;
  });

  input.value = '';
}
