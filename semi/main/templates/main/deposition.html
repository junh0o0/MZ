<div class="container">
  <!-- ÎÇòÍ∞ÄÍ∏∞ Î≤ÑÌäº -->
  <button class="exit-button" onclick="window.location.href='/'">üè† Ï≤òÏùåÏúºÎ°ú</button>

  <div class="mol-container" id="viewer"></div>

  <div class="chat-box">
    <div class="chat-log" id="chatLog">
      <div><strong>GPT:</strong> Í∂ÅÍ∏àÌïú Ï†êÏùÑ ÏûÖÎ†•Ìï¥Î≥¥ÏÑ∏Ïöî!</div>
    </div>
    <div class="chat-input-area">
      <input type="text" id="userInput" placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>
</div>

<script src="https://3Dmol.org/build/3Dmol-min.js"></script>

<script>
let models = [];
let currentFrame = 0;

fetch("{% static 'traj/de.xyz' %}")
  .then(res => res.text())
  .then(data => {
    const chunks = data.trim().split(/\n(?=\d+\nFrame\n)/);  // ÌîÑÎ†àÏûÑ Îã®ÏúÑ Î∂ÑÌï†
    viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });

    chunks.forEach((frame, index) => {
      const model = viewer.addModel(frame, "xyz");
      model.setStyle({}, { sphere: { colorscheme: "Jmol" } });
      models.push(model);
    });

    viewer.zoomTo();
    viewer.render();

    
    for (let i = 1; i < models.length; i++) {
      models[i].setStyle({}, {});  // Ïà®Í∏∞Í∏∞
    }

    
    setInterval(() => {
      models[currentFrame].setStyle({}, {}); // Ïà®Í∏∞Í∏∞
      currentFrame = (currentFrame + 1) % models.length;
      models[currentFrame].setStyle({}, { sphere: { colorscheme: "Jmol" } }); 
      viewer.render();
    }, 200);
  });


function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const chatLog = document.getElementById('chatLog');
  const userMessage = input.value.trim();

  if (!userMessage) return;

  
  chatLog.innerHTML += `<div><strong>ÎÇò:</strong> ${userMessage}</div>`;
  chatLog.scrollTop = chatLog.scrollHeight;

  
  const loading = document.createElement('div');
  loading.innerHTML = `<strong>GPT:</strong> ...ÎãµÎ≥ÄÏùÑ ÏÉùÏÑ± Ï§ëÏûÖÎãàÎã§...`;
  chatLog.appendChild(loading);
  chatLog.scrollTop = chatLog.scrollHeight;

  
  fetch("/ai_chat/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": getCookie("csrftoken")
    },
    body: JSON.stringify({ message: userMessage })
  })
  .then(res => res.json())
  .then(data => {
    loading.innerHTML = `<strong>GPT:</strong> ${data.reply}`;
    chatLog.scrollTop = chatLog.scrollHeight;
  });

  input.value = '';
}
</script>
